{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="page-header">
<h3>Login</h3>
</div>
<form action="{{ url_for('rest.authorize') }}" method="post" class="form-horizontal">

<div class="form-actions">
<button type="submit" class="btn btn-icon btn-primary">Send</button>
<a href="{{ url_for('rest.recover_password') }}" class="btn btn-link">Forgot Password?</a>
</div>
</form>
{% endblock %}
